version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: HealthTuring
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: healthTuringDB
      MYSQL_USER: springuser
      MYSQL_PASSWORD: springpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mysql_network

volumes:
  mysql_data:

networks:
  mysql_network:
    driver: bridge